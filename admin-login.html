<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>

<body>
  <div class="admin-login-container">
    <h2>Admin Login</h2>
    <button id="googleLogin">Login with Google</button>
    <p id="loginMessage"></p>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from "./firebase-config.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    // 🔥 এই ইমেইলগুলোকেই শুধু অ্যাডমিন হিসেবে allow করবো
    const adminEmails = ["nafijrahaman2026@gmail.com", "nafijrahaman19721@gmail.com" , "nafijrahama2022@gmail.com"];

    // 🔹 আগের লগইন আছে কিনা চেক করবো
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (adminEmails.includes(user.email)) {
          window.location.href = "admin.html";
        } else {
          document.getElementById("loginMessage").innerText = "You are not an admin!";
        }
      }
    });

    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          if (adminEmails.includes(user.email)) {
            window.location.href = "admin.html";
          } else {
            document.getElementById("loginMessage").innerText = "You are not an admin!";
          }
        })
        .catch(error => {
          document.getElementById("loginMessage").innerText = "Login failed!";
        });
    });
  </script>
</body>

</html>
